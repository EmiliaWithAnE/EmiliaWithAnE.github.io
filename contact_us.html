<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAST website</title>

    <link rel="stylesheet" href="home.css">
</head>
<body>
  
    <!-- Clickable Logo -->
<section>
  
  <header class="d-flex">
    <div class="Banner d-flex">
    <figure class="Logo">
        <a href="index.html" alt="Home">
        <img src="Mcast-logo.png">
        </a>
    </figure>

    <!-- Navigation bar -->
    <nav class="navbar">
    <ul class="nav-links gap-3">
        <li><a href="courses.html">Courses</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    </nav>
    </div>
    </header>
    
    <!-- Contact form-->
    
    <section>
    <div class="main-hero-area">
    <main class="content-wrapper">
        <section class="about-header">
            <h1>Contact Us</h1>

        <form action="mailto:info@mcast.edu.mt" method="post" enctype="text/plain" class="contact-form">
            <div class="form-group">
                <label for="input-topic">Who are you:</label>
                <select name="Who are you?" id="input-topic" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="I am a student">I am a student</option>
                    <option value="I am teacher">I am teacher</option>
                    <option value="I am a parent">I am a parent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-name">Name:</label>
                <input type="text" name="name" id="input-name" placeholder="John Pork" required minlength="4">
            </div>

            <div class="form-group">
                <label for="input-email">Email:</label>
                <input type="email" name="email" id="input-email" placeholder="me@example.com" required>
            </div>

            <div class="form-group">
                <label for="input-message">Why are you contacting us?</label>
                <textarea name="message" id="input-message" placeholder="Your message here..."
                cols="30" rows="10"
                required
                minlength="20">
                </textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </main>
    </div>
    </section>

</body>
</html>
